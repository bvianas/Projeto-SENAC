<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Monitor de Hábitos</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="card">
    <h2>Login — Monitor de Hábitos</h2>

    <form id="loginForm">
      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="E-mail" />
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="••••••" />
      </div>

      <button class="btn" type="submit">Entrar</button>
      <p id="msg" class="msg"></p>

      <p class="forgot-link">
        <a href="forgot.html">Esqueci minha senha</a>
      </p>
    </form>

    <p class="extra">Não tem conta?
      <a href="register.html">Cadastre-se</a>
    </p>
  </div>

  <!-- JS externo -->
  <script src="script/login.js"></script>
</body>
</html>
