<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento de Hábitos</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header class="page-header">
    <h1>Monitoramento de Hábitos</h1>
    <blockquote>
      Construa a sua rotina, um hábito por vez.
    </blockquote>
  </header>

  <div class="wrapper">
    <aside>
      <div class="reminder">
        <label for="reminderTime">Lembrete Diário</label>
        <input type="time" id="reminderTime" />
        <button id="setReminder">Salvar</button>
      </div>

      <h4>Hábitos</h4>
      <ul id="habitList"></ul>

      <div class="add-habit">
        <input id="newHabit" type="text" placeholder="Novo hábito" />
        <button id="addHabit">Adicionar</button>
      </div>
   </aside>

    <main>
      <div class="controls">
        <label>Mês:
          <input type="month" id="monthPicker" />
        </label>
        <button id="shareBtn">Compartilhar</button>
        <div class="points">Pontos: <span id="points">0</span></div>
        <button id="logoutBtn" class="btn-outline">Sair</button>
      </div>

      <div class="table-wrap">
        <div class="month-title" id="monthTitle">Janeiro</div>
        <table id="habitTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <aside class="stats-col">
      <section class="stats">
        <h3>Visualização do progresso</h3>

        <div class="progress-summary">
          <div class="summary-row">
            <span>Semana</span>
            <div class="bar"><span id="weeklyBar"></span></div>
            <span class="pct" id="weeklyPct">0%</span>
          </div>
          <div class="summary-row">
            <span>Mês</span>
            <div class="bar"><span id="monthlyBar"></span></div>
            <span class="pct" id="monthlyPct">0%</span>
          </div>
        </div>

        <article id="weeklyReport"></article>
      </section>
    </aside>
  </div>

  <!-- Script principal -->
  <script src="script/dashboard.js"></script>
</body>
</html>
