<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Hábitos - Monitor de Hábitos</title>
  <link rel="stylesheet" href="/Projeto-SENAC/frontend/src/css/painel.css" />
</head>

<body>
    
    <header>
        <nav>
            <a href="/Projeto-SENAC/frontend/src/index.html">Início</a>
        </nav>
    </header>

  <main class="container">

    <section class="login-box" aria-labelledby="habits-title">

      <h1 id="habits-title">Seus Hábitos</h1>
      
      <form id="habit-form">
        <input type="text" id="habit-name" placeholder="Nome do hábito" required />
        <button type="submit">Adicionar hábito</button>
      </form>
      
      <ul id="habit-list"></ul>
      
      <button id="logout-button" type="button" onclick="logout()">Sair</button>

    </section>

  </main>

  <!--Atualizar caminho js-->

</body>
</html>
