<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro — Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="card">
    <h2>Crie sua conta</h2>
    <form id="regForm">
      <div class="field">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required placeholder="you@example.com" />
      </div>
      <div class="field">
        <label for="regPass">Senha</label>
        <input type="password" id="regPass" required placeholder="••••••" />
      </div>
      <button class="btn" type="submit">Cadastrar</button>
      <p id="regMsg" class="msg"></p>
    </form>
    <p class="extra">Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script src="script/register.js"></script>
</body>
</html>
